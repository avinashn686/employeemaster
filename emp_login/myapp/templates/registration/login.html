<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
  
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href='{% static "main.css" %}'>
<div class="Heading">
  <h1>Register</h1>
<form action="{% url 'logins' %}" method="post">
{% csrf_token %}


	<div class="form-group">
	  <input type="text" class="form-control" placeholder="username" name="username" id="username" maxlength="20">
	</div>
	<div class="form-group">
	  <input type="password" class="form-control" placeholder="password" name="password" id="password" >
	</div>

<input type="submit" class="btn btn-secondary btn-block" value="submit" name="submit">
</form>
	
</div>
</body>
</html>
